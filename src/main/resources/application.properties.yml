# Spring
spring:
    cloud:
        stream:
            default:
               contentType: application/json
            bindings:
               outputPagamento:
                  destination: pagamento.request.queue
               durableSubscription: true
                  outputRecebimento:
                  destination: recebimento.request.queue
                  durableSubscription: true
            binders:
               rabbit:
                  type: rabbit
                  environment:
                    spring.rabbitmq.addresses: ${ORDERING_RABBIT:amqp://localhost:15672/fluxo_caixa}